      <div class="starter-template">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Sex</label>
		    <div class="col-sm-10"> 
			  <div class="btn-group" data-toggle="buttons" id = "gender">
			    <label class="btn btn-default">
				  <input type="radio" name="options" id="option1"> Male
				</label>
				<label class="btn btn-default">
				  <input type="radio" name="options" id="option2"> Female
				</label>
				<label class="btn btn-default">
				  <input type="radio" name="options" id="option3"> Don't Know
				</label>
		      </div>
		    </div>  
		  </div>
		  <div class="form-group">
		    <label for="leftEar" class="col-sm-2 control-label">Left Ear</label>
		    <div class="col-sm-10"> 
			  <div class="btn-group" data-toggle="buttons" id = "left_ear">
			    <button class="btn btn-default" id="1">0</button>
			    <button class="btn btn-default" id="2">0</button>
			    <button class="btn btn-default" id="3">0</button>
			  </div>
		      <div class="btn-group" data-toggle="buttons" id = "know">
			    <button class="btn btn-default active" id="know">Don't Know</button>
  			  </div>
  			</div>
		  </div>
		  <div class="form-group">
		    <label for="rightEar" class="col-sm-2 control-label">Right Ear</label>
		    <div class="col-sm-10"> 
			  <div class="btn-group" data-toggle="buttons" id="right_ear">
			    <button class="btn btn-default" id="1">0</button>
			    <button class="btn btn-default" id="2">0</button>
			    <button class="btn btn-default" id="3">0</button>
			  </div>
		      <div class="btn-group" data-toggle="buttons" id = "know1">
			    <button class="btn btn-default active" id="know1">Don't Know</button>
  			  </div>
  			</div>  
		  </div>
		  <div class="form-group">
		    <label for="rightEar" class="col-sm-2 control-label">Group</label>
			<div class="col-sm-10">  
			  <select class="form-control">
			  </select>
		    </div>
		  </div>
		</form>

		  <thead>
		    <tr>
		  	  <th>ID</th>
		  	  <th>Sex</th>
		  	  <th>Birth Year</th>

    <script>
 
		
		$("#left_ear button, #right_ear button").click(function( event ) {
			if ($(this).text()== "0") {
			  $(this).text("1");
			}
			else{
			  $(this).text("0");
			}
			event.preventDefault();
		});
		$("#left_ear button").click(function( event ) {
			$("#know button").removeClass("active");
 		});
 		$("#right_ear button").click(function( event ) {
			$("#know1 button").removeClass("active");
 		});
 		$("#know button").click(function( event ) {
			$("#left_ear button").removeClass("active");
			$("#left_ear button").text("0");
 		});
 		$("#know1 button").click(function( event ) {
			$("#right_ear button").removeClass("active");
			$("#right_ear button").text("0");
 		});
    </script>
